{% extends "frontstage.html" %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block title %}下單介面-填寫訂單資訊{% endblock title%}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages[0] == 'No permission' %}

<script language="javascript">
  alert('您沒有使用者的權限喔！');
</script>

{% endif %}
{% endwith %}

<br />
<div class="container-xl">
  <br />
  <form class="row g-3" method="post" action={{ url_for('store.orderInfo') }}>
    <div class="col-md-6">
      <label for="inputOrderName" class="form-label">訂購人姓名</label>
      <input type="text" class="form-control" id="inputOrderName" value="{{current_user.name}}" name="oName">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">訂購人電話</label>
      <input type="text" class="form-control" id="inputPassword4" name="phone">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">地址</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="高雄市鼓山區.....">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">付款方式</label>
      <select id="inputBeverageIce" class="col-auto" name="payment">
        <option value="現金">現金</option>
      </select>
    </div>
    <div class="mb-1">
      <label for="inputDetailRemark" class="form-label">訂單備註</label>
      <input type="Textareas" class="form-control" id="inputDetailRemark" name="oRemark">
    </div>
    <br />
    <center>
      <div class="option">
        <button class="btn btn-primary" type="submit" value="edit" name="previous_step">上一步</button>
        <button class="btn btn-success" type="submit" value="edit" name="sendorder">送出訂單</button>
      </div>
    </center>
  </form>
</div>

{% endblock content%}
